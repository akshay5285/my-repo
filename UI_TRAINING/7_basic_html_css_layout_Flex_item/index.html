<!DOCTYPE html>
<html>

<head>
    <title>HTML5 FlexLayout</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initialscale 1.0">
</head>

<body>
    <!-- flex grow -->
    <Div class="flex-container-grow">
        <!-- Flex Items -->
        <div class="one"> NAME "A" </div>
        <div class="two">NAME "K" </div>
        <div class="three">NAME "S" </div>
        <div class="four">NAME "H" </div>
        <div class="five">NAME "A" </div>
        <div class="six">NAME "Y" </div>
    </Div>

    <!-- flex shrink -->
    <Div class="flex-container-shrink">
        <!-- Flex Items -->
        <div class="one"> "A" </div>
        <div class="two"> "K" </div>
        <div class="three"> "S" </div>
        <div class="four"> "H" </div>
        <div class="five"> "A" </div>
        <div class="six"> "Y" </div>
    </Div>

    <!-- flex basis -->
    <Div class="flex-container-basis">
        <!-- Flex Items -->
        <div class="one"> A </div>
        <div class="two"> K </div>
        <div class="three"> S </div>
        <div class="four"> H </div>
        <div class="five"> A </div>
        <div class="six"> Y </div>
    </Div>
    
    <!-- flex all (grow shrink basis)
    ) -->
    <Div class="flex-container-all">
        <!-- Flex Items -->
        <div class="one"> a </div>
        <div class="two"> k </div>
        <div class="three"> s </div>
        <div class="four"> h </div>
        <div class="five"> a </div>
        <div class="six"> y </div>
    </Div>
</body>

</html>
